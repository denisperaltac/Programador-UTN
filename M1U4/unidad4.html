    <script>

        // Ejercicio 1
        
        // Utilizando lo aprendido escribir el código necesario para que dada una distancia determine el medio de transporte apropiado de acuerdo a las siguientes reglas:
        
        // 0 a 1000 metros = pie
        // 1000 a 10000 metros = bicicleta
        // 10000 a 30000 metros = colectivo
        // 30000 a 100000 metros = auto
        // +100000 = avión
        
        function medioDeTransporte () {
            //  Ingresamos los datos
            metros = prompt("ingrese la cantidad de metros a recorrer","");
            numero = parseInt(metros);
            
            // Comprobamos los datos
        if (isNaN(numero)) {return document.write(`El valor ingresado NO es un número`)}

            // Resolvemos el ejercicio
        if (numero < 1000) {document.write(`Al ser la distancia de ${numero} metros, el medio de transporte más apropiado es ir a pie`)}
        if (numero > 1000 && numero < 10000) {document.write(`Al ser la distancia de ${numero} metros, el medio de transporte más apropiado es ir en bicicleta`)}
        if (numero > 10000 && numero < 30000) {document.write(`Al ser la distancia de ${numero} metros, el medio de transporte más apropiado es ir en colectivo`)}
        if (numero > 30000 && numero < 100000) {document.write(`Al ser la distancia de ${numero} metros, el medio de transporte más apropiado es ir en auto`)}
        if (numero > 100000) {document.write(`Al ser la distancia de ${numero} metros, el medio de transporte más apropiado es ir en avión`)}
        }

        // medioDeTransporte()
        
        // Ejercicio 2
        
        // Haciendo uso de los bucles, recorrer un array de números y determinar cual es el mayor

        function mayorNumero () {
            // Definimos las variables
            var arr2 = [];
            x = 1;

            // Ingresamos los datos
            tamañoArr = prompt("Cuántos números desea ingresar?","");
            tamaño = parseInt(tamañoArr);

            for (let i = 0; i < tamaño; i++) {
                elem = prompt(`ingrese un valor ${x} de ${tamaño}`,"")
                numero = parseInt(elem)
                arr2.push(numero);
                x++;
            }
            // Comprobamos los datos

            for (let num of arr2) {
                if (isNaN(num)) {return console.warn("Unicamente se aceptan números como valor en el array.")}
            }
            // Resolución

            for (var i = 0; i < arr2.length; i++) {
                 if (arr2[i] > arr2[0]) {arr2.unshift(arr2[i]) }
            }
            document.write(`El mayor número ingresado es ${arr2[0]}`)
        }

        // mayorNumero()

        </script>
